{% extends "base.html" %}

{% block title %}Register - Smart EV Charging{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card mb-4">
            <div class="card-header text-center">
                <i class="fas fa-user-plus"></i> Create Your Account
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
                        <small class="form-text text-muted d-block mt-2">
                            <i class="fas fa-info-circle"></i> Use at least 6 characters
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">I am an...</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="user">
                                <i class="fas fa-car"></i> EV User (looking to charge)
                            </option>
                            <option value="owner">
                                <i class="fas fa-plug"></i> Charging Station Owner
                            </option>
                        </select>
                        <small class="form-text text-muted d-block mt-2">
                            <i class="fas fa-question-circle"></i> You can change this later if needed
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-user-check"></i> Create Account
                    </button>
                </form>

                <hr>

                <p class="text-center text-muted">Already have an account?</p>
                <a href="/login" class="btn btn-secondary w-100">
                    <i class="fas fa-sign-in-alt"></i> Login Here
                </a>

                <p class="text-center text-muted mt-3 mb-0">
                    <a href="/" class="text-primary" style="text-decoration: none;"><i class="fas fa-arrow-left"></i> Back Home</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
