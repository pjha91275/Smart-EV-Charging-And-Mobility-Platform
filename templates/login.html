{% extends "base.html" %}

{% block title %}Login - Smart EV Charging{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card mb-4">
            <div class="card-header text-center">
                <i class="fas fa-sign-in-alt"></i> User / Owner Login
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <hr>

                <p class="text-center text-muted">New user?</p>
                <a href="/register" class="btn btn-secondary w-100">
                    <i class="fas fa-user-plus"></i> Create Account
                </a>

                <p class="text-center text-muted mt-3 mb-0">
                    <a href="/admin/login" class="text-primary" style="text-decoration: none;">Admin Login</a>
                </p>
            </div>
        </div>

        <p class="text-center text-muted">
            <a href="/" class="text-primary" style="text-decoration: none;"><i class="fas fa-arrow-left"></i> Back Home</a>
        </p>
    </div>
</div>
{% endblock %}
