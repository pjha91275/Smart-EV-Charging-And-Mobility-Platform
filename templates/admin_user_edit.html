{% extends "base.html" %}

{% block title %}Edit User - Admin - Smart EV Charging{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-user-edit"></i> Edit User</h1>
    <a href="/admin/users" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user[2] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
            <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
            <option value="owner" {% if user[3] == 'owner' %}selected{% endif %}>Owner</option>
            <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="blacklisted" id="blacklisted" {% if user[4] %}checked{% endif %}>
        <label class="form-check-label" for="blacklisted">Blacklisted</label>
    </div>
    <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
